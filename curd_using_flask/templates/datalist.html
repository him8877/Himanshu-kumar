<!-- datalist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <ul>
        {% for employee in employees %}
        <li>
            <a href="/data/{{ employee.id }}">{{ employee.name }}</a> - Age: {{ employee.age }}, Department: {{ employee.dept }}
        </li>
        {% endfor %}
    </ul>
    <a href="/data/create">Create New Employee</a>
</body>
</html>
